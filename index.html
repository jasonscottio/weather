<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://use.fontawesome.com/afbe68dc03.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Jason's Weather Forecast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <form class="navbar-form navbar-right">
                <div class="container-fluid">
                    <div class="input-group">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button id="posButton" type="submit" class="btn btn-primary"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                            <button id="goButton" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div id="results">
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                <h1 id="locationName">Location Name</h1>
            </div>
            <div class="panel-body">
                <div id="loading">LOADING DATA...</div>
                <div class="input-group">
                    <div id="radioBtn" class="btn-group">
                        <a class="btn btn-primary btn-sm active" data-toggle="units" data-title="metric">Metric</a>
                        <a class="btn btn-primary btn-sm notActive" data-toggle="units" data-title="imperial">Imperial</a>
                    </div>
                    <input type="hidden" name="units" id="units">
                </div>
                <p id="weatherDescription">Weather Description</p>
                <img id="weatherImg">
                <p>Temp: <span id="temp"></span></p>
                <p>Feels Like: <span id="feels"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>Wind Degree: <span id="windDeg"></span></p>
                <p>Wind Direction: <span id="windDir"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/jquery-ui.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
