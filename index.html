<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://use.fontawesome.com/afbe68dc03.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Jason's Weather Forecast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search">
                    <button id="goButton" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>
</button>
                </div>
            </form>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div id="results">
        </div>
        <div class="panel  panel-primary">
            <div class="panel-heading">
                <h1 id="locationName">Location Name</h1>
            </div>
            <div class="panel-body">
                <p id="weatherDescription">Weather Description</p>
                <img id="weatherImg">
                <p>Temp in C:<span id="tempC"></span></p>
                <p>Temp in F:<span id="tempF"></span></p>
                <p>Feels Like C:<span id="feelsC"></span></p>
                <p>Feels Like F:<span id="feelsF"></span></p>
                <!--<p>Min Temp:<span id="tempMin"></span></p>
                <p>Max Temp:<span id="tempMax"></span></p>-->
                <p>Wind Speed KPH:<span id="windSpeedKPH"></span></p>
                <p>Wind Speed MPH:<span id="windSpeedMPH"></span></p>
                <p>Wind Degree:<span id="windDeg"></span></p>
                <p>Wind Direction:<span id="windDir"></span></p>
                <p>Humidity:<span id="humidity"></span></p>
            </div>
            <div id="loading">LOADING DATA...</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
