<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WeathView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://use.fontawesome.com/afbe68dc03.js"></script>
</head>

<body>
    <!--Loading Screen-->
    <div id="loading"><img src="img/loading.gif"></div>
    <!--Navbar-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WeathView <i class="wi wi-day-cloudy"></i></a>
            </div>
            <!--Search Bar-->
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search">
                    <!--Buttons-->
                    <span class="input-group-btn">
                            <!--Search Button-->
                            <button id="goButton" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <!--Geo Button-->
                            <button id="posButton" class="btn btn-primary"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                        </span>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <!--Panel-->
        <div class="panel  panel-primary">
            <div class="panel-heading">
                <h1 id="locationName">Location Name</h1>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div id="unitRow" class="col-xs-12">
                            <!--Unit Toggles-->
                            <div id="unitToggle" class="input-group">
                                <div id="radioBtn" class="btn-group">
                                    <a class="btn btn-primary btn-sm active" data-toggle="units" data-title="metric">&degC</a>
                                    <a class="btn btn-primary btn-sm notActive" data-toggle="units" data-title="imperial">&degF</a>
                                </div>
                                <input type="hidden" name="units" id="units">
                            </div>
                        </div>
                    </div>
                    <!--TAB NAV-->
                    <div id="tabNav" class="container-fluid">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab1" data-toggle="tab">Current</a>
                            </li>
                            <li><a href="#tab2" data-toggle="tab">5 Day</a>
                            </li>
                            <li><a href="#tab3" data-toggle="tab">Last Week</a></li>
                        </ul>
                        <!--TAB CONTENT-->
                        <div class="tab-content ">
                            <!--FIRST TAB-->
                            <div class="tab-pane active" id="tab1">
                                <div id="infoRow" class="row">
                                    <!--Primary Column-->
                                    <div id="primaryCol" class="col-xs-6">
                                        <div id="weatherCol" class="col-xs-12 col-sm-6">
                                            <img id="currentImg">
                                        </div>
                                        <!--Primary Info-->
                                        <div id="primaryInfo" class="col-xs-12 col-sm-6">
                                            <div>
                                                <p><span id="currentTemp"></span></p>
                                                <p id="currentDescription">Weather Description</p>
                                                <p>Feels Like: <span id="currentFeels"></span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Secondary Column-->
                                    <div id="secondaryCol" class="col-xs-6">
                                        <div id="windCol" class="col-xs-12 col-sm-6">
                                            <span id="windSpan"><i id="windDir" class=""></i></span>
                                        </div>
                                        <!--Secondary Info-->
                                        <div id="secondaryInfo" class="col-xs-12 col-sm-6">
                                            <div>
                                                <p>Speed: <span id="windSpeed"></span></p>
                                                <p>Humidity: <span id="humidity"></span>%</p>
                                                <p>Cloud Cover: <span id="cloud"></span>%</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--SECOND TAB-->
                            <div class="tab-pane" id="tab2">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th></th>
                                            <th>High</th>
                                            <th>Low</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th class="date" scope="row"></th>
                                            <td><img src="" alt="" class="forecastImg"></td>
                                            <td class="forecastHigh"></td>
                                            <td class="forecastLow"></td>
                                        </tr>
                                        <tr>
                                            <th class="date" scope="row"></th>
                                            <td><img src="" alt="" class="forecastImg"></td>
                                            <td class="forecastHigh"></td>
                                            <td class="forecastLow"></td>
                                        </tr>
                                        <tr>
                                            <th class="date" scope="row">3</th>
                                            <td><img src="" alt="" class="forecastImg"></td>
                                            <td class="forecastHigh"></td>
                                            <td class="forecastLow"></td>
                                        </tr>
                                        <tr>
                                            <th class="date" scope="row">3</th>
                                            <td><img src="" alt="" class="forecastImg"></td>
                                            <td class="forecastHigh"></td>
                                            <td class="forecastLow"></td>
                                        </tr>
                                        <tr>
                                            <th class="date" scope="row">3</th>
                                            <td><img src="" alt="" class="forecastImg"></td>
                                            <td class="forecastHigh"></td>
                                            <td class="forecastLow"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--THIRD TAB-->
                            <div class="tab-pane" id="tab3">
                                <p>Select a date: <input type="text" id="datepicker" value=""></p>
                                <table id ="historicTable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th></th>
                                            <th>High</th>
                                            <th>Low</th>
                                        </tr>
                                        <tr>
                                            <th id="historicDate" scope="row"></th>
                                            <td><img src="" alt="" id="historicImg"></td>
                                            <td id="historicHigh"></td>
                                            <td id="historicLow"></td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div </div>
        </div>
        <!--Footer-->
        <footer class="footer">
            Made with Apixu Weather API
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
                <script type='text/javascript' src='js/jquery-ui.min.js'></script>
                <script type='text/javascript' src='js/app.js'></script>
</body>

</html>
